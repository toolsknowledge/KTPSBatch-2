<!--
    iFrames
    -------
        iFrames used to include the following things in webpages.

        1) Google Maps

        2) Youtube Videos

        3) pdf files

        4) local web pages

        5) 360 degrees rotational images

        6) wikipedia files
-->
<!DOCTYPE html>
<html>
    <head>
        <title>iFrames</title>
        <style>
            iframe{
                border: 2px solid red;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <!-- wikipedia files-->
        <iframe src="https://en.wikipedia.org/wiki/Angular_(web_framework)" width="500" height="500"></iframe>

        <!-- load the local webpage -->
        <iframe src="tables.html" width="500" height="500"></iframe>

        <!-- include pdf files-->
        <iframe src="reactjs_final.pdf" width="500" height="500"></iframe>

        <!-- 360 degrees rotational images -->
        <iframe src="https://momento360.com/e/u/825639145bef46a4bdeb913aff8cc1e3?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75&size=medium" width="500" height="500"></iframe>

        <!-- youtube video -->
        <iframe width="500" height="500" src="https://www.youtube.com/embed/joGu7ZwrY20" title="YouTube video player"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- Google Map-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15225.712911752122!2d78.4358656176673!3d17.439206280261814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90c55bb43183%3A0x1abc135b23ee2703!2sAmeerpet%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1622468796761!5m2!1sen!2sin" width="500" height="500" allowfullscreen="" loading="lazy"></iframe>
    </body>
</html>
