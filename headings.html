<!--
    headings
    --------
        HTML Supports six headings.

        1) h1           main heading

        2) h2           sub heading

        3) h3             ""

        4) h4             ""

        5) h5             ""

        6) h6             ""
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Headings....!</title>
        <style>
            h1,h2,h3,h4,h5,h6{
                color: red;
                background-color: yellow;
                width: 50%;
                text-align: center;
                padding: 10px;
                border: 1px solid red;
                border-radius: 20px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <h1>Heading....1</h1>
        <h2>Heading....2</h2>
        <h3>Heading....3</h3>
        <h4>Heading....4</h4>
        <h5>Heading....5</h5>
        <h6>Heading....6</h6>
    </body>
</html>
